<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anti‚ÄëPhishing Helper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.25rem;
    }
    .container {
      max-width: 600px;
      margin: 2.5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .warning {
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 1.25rem;
      text-align: center;
    }
    .input-group {
      margin-bottom: 1.75rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      outline: none;
      border-color: #1976d2;
    }
    .btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.85rem 1.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      display: block;
      margin: 0 auto;
    }
    .btn:hover {
      background: #115293;
    }
    .result {
      margin-top: 1.75rem;
      padding: 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    .result.safe {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    .result.danger {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    üõ°Ô∏è Anti‚ÄëPhishing Link Checker
  </header>

  <div class="container">
    <div class="warning">
      ‚ö†Ô∏è Always double-check before clicking links!
    </div>

    <div class="input-group">
      <label for="linkInput">Enter a link you received:</label>
      <input
        type="text"
        id="linkInput"
        placeholder="https://example.com/..."
        aria-label="URL input"
      />
    </div>

    <button class="btn" id="checkBtn">Check Link</button>

    <div id="resultBox" class="result hidden"></div>
  </div>

  <script>
    (function() {
      const checkBtn = document.getElementById('checkBtn');
      const linkInput = document.getElementById('linkInput');
      const resultBox = document.getElementById('resultBox');

      function showResult(safe, message) {
        resultBox.textContent = message;
        resultBox.classList.remove('hidden', 'safe', 'danger');
        if (safe) {
          resultBox.classList.add('safe');
        } else {
          resultBox.classList.add('danger');
        }
      }

      function validateURL(url) {
        try {
          new URL(url);
          return true;
        } catch (e) {
          return false;
        }
      }

      function checkLink() {
        const link = linkInput.value.trim();
        if (!link) {
          showResult(false, "Please enter a URL to check.");
          return;
        }
        // If user omitted protocol (http/https), try to add default
        let fullLink = link;
        if (!/^(http|https):\/\//i.test(link)) {
          fullLink = "https://" + link;
        }
        if (!validateURL(fullLink)) {
          showResult(false, "That doesn‚Äôt look like a valid URL. Please check and try again.");
          return;
        }

        // Basic heuristics ‚Äî you can enhance with an API or more rules
        const suspiciousPatterns = [
          "bit.ly", "tinyurl", "free", "login", "verify", "update", "signin", "account", "secure"
        ];
        const lower = fullLink.toLowerCase();

        for (const pat of suspiciousPatterns) {
          if (lower.includes(pat)) {
            showResult(false, `‚ö†Ô∏è This link looks suspicious (contains ‚Äú${pat}‚Äù). Be cautious!`);
            return;
          }
        }

        showResult(true, "‚úÖ This link appears comparatively safer (no obvious risky patterns detected).");
      }

      checkBtn.addEventListener('click', checkLink);
      linkInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          checkLink();
        }
      });
    })();
  </script>
</body>
</html>
