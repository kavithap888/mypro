<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Safety Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #115293;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .result.safe {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .result.danger {
      background: #ffebee;
      color: #c62828;
    }
    .result.suspicious {
      background: #fff8e1;
      color: #f9a825;
    }
  </style>
</head>
<body>
  <h2>Link Safety Checker</h2>
  <input type="text" id="urlInput" placeholder="Paste or type a URL..." />
  <button id="checkBtn">Check Link</button>
  <div id="resultBox" class="result" style="display: none;"></div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value.trim();
      const resultBox = document.getElementById('resultBox');

      if (!url) {
        resultBox.style.display = 'block';
        resultBox.textContent = "Please enter a URL to check.";
        resultBox.className = 'result suspicious';
        return;
      }

      try {
        const resp = await fetch('/api/check_link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await resp.json();

        resultBox.style.display = 'block';
        resultBox.textContent = `Verdict: ${data.verdict.toUpperCase()}\nReason: ${data.reason}`;

        // style based on verdict
        resultBox.className = 'result ' + data.verdict;

      } catch (err) {
        resultBox.style.display = 'block';
        resultBox.textContent = "Error checking link. Try again later.";
        resultBox.className = 'result suspicious';
        console.error(err);
      }
    });
  </script>
</body>
</html>
