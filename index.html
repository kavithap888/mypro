<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anti‑Phishing Helper</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .warning {
      color: #b71c1c;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #115293;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
    }
    .result.safe {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .result.danger {
      background: #ffebee;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Don’t Click Fraudulent Links</h1>
  </header>
  
  <div id="root" class="container">
    <!-- React will render here -->
  </div>

  <!-- Load React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <script>
    const { useState } = React;

    function App() {
      const [link, setLink] = useState("");
      const [result, setResult] = useState(null);

      function checkLink() {
        if (!link) {
          setResult({ safe: false, message: "Please enter a URL to check." });
          return;
        }
        // Very basic heuristics — you should replace with smarter logic or API
        const suspiciousPatterns = ["bit.ly", "tinyurl", "free", "login", "verify", "update"];
        const lower = link.toLowerCase();
        for (let pat of suspiciousPatterns) {
          if (lower.includes(pat)) {
            setResult({
              safe: false,
              message: This link looks suspicious (contains “${pat}”). Be cautious!
            });
            return;
          }
        }
        // if none matched
        setResult({ safe: true, message: "This link appears comparatively safer." });
      }

      return (
        <div>
          <div className="warning">
            ⚠️ Always double-check before clicking links!
          </div>
          <div className="input-group">
            <label htmlFor="linkInput">Enter a link you received:</label>
            <input
              type="text"
              id="linkInput"
              placeholder="https://example.com/..."
              value={link}
              onChange={(e) => setLink(e.target.value)}
            />
          </div>
          <button className="btn" onClick={checkLink}>Check Link</button>
          {result && (
            <div className={result ${result.safe ? "safe" : "danger"}}>
              {result.message}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
